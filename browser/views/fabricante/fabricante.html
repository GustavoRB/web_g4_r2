<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 container-fabricante">

            <div class="novo-produto">

                <span class="titulo"><b>{{fornecedor_nome}}</b></span>

                <button class="btn btn-success" ng-click="salvar()">
                    <i class="glyphicon glyphicon-ok-circle"></i>
                    SALVAR
                </button>
                <button class="btn btn-warning" ng-click="novo_produto()">
                    <i class="glyphicon glyphicon-plus"></i>
                    NOVO PRODUTO
                </button>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Pre√ßo</th>
                        <th class="text-center">Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="produto in produtos_fabricante track by $index">
                        <td>
                            <div class="form-group">
                                <select class="form-control" ng-model="produto.nome">
                                    <option>Produto 1</option>
                                    <option>Produto 2</option>
                                    <option>Produto 3</option>
                                    <option>Produto 4</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon">R$</span>
                                <input type="number"
                                       class="form-control"
                                       step="0.01"
                                       min="0"
                                       placeholder="0.00"
                                       ng-model="produto.custo">
                            </div>
                        </td>
                        <td align="center">
                            <button class="btn btn-danger" ng-click="remove_produto($index)">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
